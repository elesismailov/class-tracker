
{% extends 'base.html' %}
{% block title %}
Teacher's Students Page
{% endblock %}

{% block content %}
<h1>Students List</h1>
{% if user.is_authenticated %}
  <p><a href="{% url 'log-out' %}">Log Out</a></p>
  {{ data }}
{% else %}
    <p><b>Please log in or sign up first:</b></p>
  <a href="{% url 'log-in' %}">Log In</a> |
  <a href="{% url 'sign-up' %}">Sign Up</a>
{% endif %}
{% endblock %}
